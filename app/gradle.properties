# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# Increase memory for Gradle Daemon to handle large builds.
# Since you have 8GB RAM, give 4GB to Gradle.
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Enable parallel execution to speed up multi-module builds
org.gradle.parallel=true

# Enable Gradle Build Cache to avoid reprocessing unchanged files
org.gradle.caching=true

# Use AndroidX libraries
android.useAndroidX=true
android.enableJetifier=true


# Reduce R class size for faster builds
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# Enable configuration cache to avoid reconfiguring the project
org.gradle.configuration-cache=true

# Enable daemon for persistent processes and faster builds
org.gradle.daemon=true

# Maximum workers for parallel tasks (Use half the CPU threads to avoid bottleneck)
org.gradle.workers.max=2

# Use incremental dexing for faster DEX build times
android.useIncrementalDexing=true

# Cache dependency resolution results for 24 hours (default is 1 hour)
org.gradle.caching.debug=true
systemProp.http.keepAliveDuration=86400

# Enable parallel builds with Compose
android.experimental.enableParallelCompose=true

# Enable Kotlin incremental compilation for Compose
kotlin.incremental.useJvmIC=true

# Keep Gradle cache longer to avoid rebuilding unchanged modules
org.gradle.cache.cleanup=false
